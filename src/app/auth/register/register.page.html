<div class="container">
  <div class="headerTitle">
    <h1>Crear Cuenta</h1>
  </div>

  <div class="contForm">
    <form
      class="formContainer"
      autocomplete="off"
      [formGroup]="registerForm"
      (ngSubmit)="register()"
    >
      <div class="form-group">
        <input
          type="email"
          id="email"
          class="form-input md-light"
          formControlName="email"
          placeholder=" "
        />
        <label for="email" class="form-label">Email:</label>
        <span class="form-line"></span>
      </div>

      <div class="form-group">
        <input
          type="text"
          id="user"
          class="form-input md-light"
          formControlName="user"
          placeholder=" "
        />
        <label for="user" class="form-label">Usuario:</label>
        <span class="form-line"></span>
      </div>

      <div class="form-group">
        <input
          type="password"
          id="password"
          class="form-input md-light"
          formControlName="password"
          placeholder=" "
        />
        <label for="password" class="form-label">Contrase√±a:</label>
        <span class="form-line"></span>
      </div>

      <div class="contBtn">
        <button type="submit" class="btnAuth">Registrar</button>
      </div>
    </form>
  </div>

  <div class="options">
    <p>
      Ya tengo cuenta.
      <span (click)="login()" class="redirectText">Iniciar sesion</span>
    </p>
  </div>
</div>
