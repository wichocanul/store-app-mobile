<div class="target">
  <div class="imgProduct">
    <img src="assets/img/products/iphone.webp" alt="">
  </div>
  <div class="dataProduct">
    <p class="title">{{title}}</p>
    <div class="contentOff">
      <p class="underlined">{{ price }}</p>
      <span [ngClass]="{'disabled': statusPriceOff}">{{ priceOff }}% OFF</span>
    </div>
    <h5>$ {{ finalPrice }}</h5>
    <p class="shipment">{{shipmentStatus}}</p>
  </div>
</div>
